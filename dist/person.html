<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <script src="js/lib/flexible.js"></script>
    <link rel="stylesheet" href="//cdn.bootcss.com/weui/1.1.1/style/weui.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/person.css">
</head>
<body>
    <header class="per-header ">
       <div class="header-top flex ">
           <a href="" class="head-left"></a>
           <div class="avatar">
               <img src="images/person/avatar.png" alt="">
               <p>微信昵称</p>
           </div>
       </div>
        <div class="header-bottom">
           <p class="clearfix"> <span>已监听5组</span><a href="" class="fr h-btn">设置</a></p>
            <p class="clearfix">
                <span>会员服务2017/08/06 16:00到期</span><a href="" class=" fr h-btn h-btn-active">续费</a>
            </p>
        </div>
    </header>
    <div class="main">
        <div class="balance flex flex-justify-between padd24">
            <div class="bal-item">
                <p>ETH账户余额</p>
                <p><b>0.8341</b></p>
                <p><a href="">充值&gt;&gt;</a></p>
            </div>
            <div class="bal-item">
                <p>ETH账户余额</p>
                <p><b>----</b></p>
                <p><a href="">即将开通</a></p>
            </div>
        </div>
        <div class="switch mtop20 padd24">
            <div class="switch-item padd">
                <i class="switch-icon night"></i>夜间模式<span class="switch-desc">开启后 23:00 至次日凌晨不推送消息</span><input
                    class="weui-switch" type="checkbox">
            </div>
            <div class="switch-item padd">
                <i class="switch-icon mess"></i>短信推送<span class="switch-desc">关闭后将不再收到短信推送消息</span><input
                    class="weui-switch" type="checkbox">
            </div>
            <div class="switch-item padd">
                <i class="switch-icon weixin-icon"></i>微信推送<span class="switch-desc">开启后XXXXXX</span><input
                    class="weui-switch" type="checkbox">
            </div>
        </div>
        <div class="contact mtop20  padd24">
            <p class="contact-title"><i class="switch-icon phone-icon"></i><span>联系我们</span></p>
            <div class="contact-con flex">
                <div>
                    <a href=""><img src="images/person/weixin@3x.png" alt="">
                        <p>公众号：火火币</p></a>

                </div>
                <div>
                    <a href="">
                        <img src="images/person/QQ@3x.png" alt="">
                        <p>公众号：火火币</p>
                    </a>

                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <img src="images/person/footer.png" alt="">
        <p>零点智能</p>
    </footer>
</body>
</html>

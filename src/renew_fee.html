<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>续费</title>
  <script src="js/lib/flexible.js"></script>
  <link rel="stylesheet" href="//cdn.bootcss.com/weui/1.1.1/style/weui.min.css">
  <link rel="stylesheet" href="css/jquery-weui.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/renew_fee.css">
</head>

<body>
  <header class="header flex flex-align">
    <a href="" class="head-left"></a>
    <h1 class="head-title">
      续费支付
    </h1>
  </header>
  <div class="main ptop26 padd26">
    <div class="vip backfff radius4">
      <h2 class="title">
        选择会员产品
      </h2>
      <div class="vip-lists flex flex-wrap flex-justify-between">
        <div class="vip-item radius4 vip-select flex" id="1">
          <p class="month vertical-mid">
            1<span>个月</span>
          </p>
          <div class="money flex flex-align-content flex-dir-col">
            <div class="money-item">
              <span>0.2</span> <i>ETH</i>
            </div>
            <div class="money-item">
              <span>0.1</span> <i>SMC</i>
            </div>
            <div class="money-item">
              <span>199</span> <i>元</i>
            </div>

          </div>
        </div>
        <div class="vip-item radius4 vip-select flex" id="1">
          <p class="month vertical-mid">
            1<span>个月</span>
          </p>
          <div class="money flex flex-align-content flex-dir-col">
            <div class="money-item">
              <span>0.2</span> <i>ETH</i>
            </div>
            <div class="money-item">
              <span>0.1</span> <i>SMC</i>
            </div>
            <div class="money-item">
              <span>199</span> <i>元</i>
            </div>

          </div>
        </div>
        <div class="vip-item radius4 vip-select flex" id="1">
          <p class="month vertical-mid">
            1<span>个月</span>
          </p>
          <div class="money flex flex-align-content flex-dir-col">
            <div class="money-item">
              <span>0.2</span> <i>ETH</i>
            </div>
            <div class="money-item">
              <span>0.1</span> <i>SMC</i>
            </div>
            <div class="money-item">
              <span>199</span> <i>元</i>
            </div>

          </div>
        </div>
      </div>
    </div>
    <div class="pay backfff mtop28 radius4">
      <h2 class="title">
        选择支付方式
      </h2>
      <div class="pay-methods clearfix">
        <i class="pay-icon pay-icon-sel" id="0"></i><span class="pay-name">ETH</span>
        <p class="fr clearfix">需支付<span class="pay-num">100.29</span><i>ETH</i></p>
      </div>
      <div class="pay-methods clearfix">
        <i class="pay-icon " id="1"></i><span class="pay-name">SMC</span>
        <p class="fr clearfix">需支付<span class="pay-num">100.29</span><i>SMC</i></p>
      </div>
      <div class="pay-methods">
        <i class="pay-icon " id="2"></i><span class="pay-name">微信支付</span>
        <p class="fr clearfix">需支付<span class="pay-num pay-num-weixin">888</span><i>元</i></p>
      </div>

    </div>
    <div class="pay-btn">
      <a href="javascript:;" class="radius4" id="payBtn">立即续费</a>
    </div>
  </div>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>
  <script src="js/renewFee.js"></script>
</body>

</html>
